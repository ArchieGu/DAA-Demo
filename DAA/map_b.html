<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
    </style>
    <title>ADS-B终端软件地图示意</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=761cd17c1ab4b06ec41d7f20e09e30d4&plugin=AMap.PolyEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        center: [103.948333,	30.580000],
        zoom: 5
    });
    // 构造官方卫星、路网图层
    var layer1 = new AMap.TileLayer.Satellite();
    var layer2 =  new AMap.TileLayer.RoadNet();
    var layers = [layer1,layer2 ]// 添加到地图上
    map.add(layers);

    var markers = []  //所有点标记
    var texts = []     //所有文本标记
    var polylines = []  //所有航路

    function removeMarkers() {
        //删除所有点标记和线标记
        map.remove(markers)
        map.remove(polylines)
        map.remove(texts)
    }

    ///更新本机位置
    function update_own_position(lng,lat,angle){
        eval("window.marker_ownship.setPosition(["+lng+","+lat+"])")
        eval("window.marker_ownship.setAngle("+angle+")")
        window.text_ownship.setPosition([lng,lat])
    }
	/// 配置本机
	function init_ownship(first_lng,first_lat,flight_id,path){
        window.marker_ownship = new AMap.Marker(
        {
            position: new AMap.LngLat(first_lng,first_lat),
            offset: new AMap.Pixel(-10,-10),
            icon: 'pic/airport.png', // 添加 Icon 图标 URL
            title: '本机',
        });
        // 创建纯文本标记
        window.text_ownship = new AMap.Text({
        text: flight_id,
        cursor:'pointer',
        offset: new AMap.Pixel(0, 30),
        angle:0,
        style:{
            'padding': '0rem 0rem',
            'margin-bottom': '.25rem',
            'border-radius': '.25rem',
            'background-color': 'white',
            'width': '4rem',
            'border-width': 0,
            'box-shadow': '0 2px 6px 0 rgba(114, 124, 245, .5)',
            'text-align': 'center',
            'font-size': '12px',
            'color': 'blue'
        },
        position: [first_lng,first_lat]
        });
        map.add(window.marker_ownship)
        map.add(window.text_ownship)
        markers.push(window.marker_ownship)
        texts.push(window.text_ownship)
        //设置本机航路
        var polyline_own = new AMap.Polyline({
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 2,
        strokeColor: "#3366FF",
        strokeOpacity: 1,
        strokeWeight: 3,
        // 折线样式还支持 'dashed'
        strokeStyle: "solid",
        // strokeStyle是dashed时有效
        strokeDasharray: [10, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
        });
        var path_own= path;
        polyline_own.setPath(path_own);
        polyline_own.setMap(map);
        map.setFitView([polyline_own]);
        polylines.push(polyline_own)
    }

    /// 更新目标机位置
    function update_target_position(index,lng,lat,angle){
        eval("window.marker_target"+index+".setPosition([lng,lat])")
        eval("window.marker_target"+index+".setAngle("+angle+")")
        eval("window.text_target"+index+".setPosition([lng,lat])")
    }

    /// 配置目标机
	function init_target(index,first_lng,first_lat,flight_id,path){
        eval("window.marker_target"+index+" = new AMap.Marker({\n" +
            "            position: new AMap.LngLat(first_lng,first_lat),\n" +
            "            offset: new AMap.Pixel(-10, -10),\n" +
            "            icon: 'pic/airport2.png', // 添加 Icon 图标 URL\n" +
            "            title: '目标机'});")
        eval("window.text_target"+index+" = new AMap.Text({\n" +
            "        text: flight_id,\n" +
            "        cursor:'pointer',\n" +
            "        offset: new AMap.Pixel(0, 30),\n" +
            "        angle:0,\n" +
            "        style:{\n" +
            "            'padding': '0rem 0rem',\n" +
            "            'margin-bottom': '.25rem',\n" +
            "            'border-radius': '.25rem',\n" +
            "            'background-color': 'white',\n" +
            "            'width': '4rem',\n" +
            "            'border-width': 0,\n" +
            "            'box-shadow': '0 2px 6px 0 rgba(114, 124, 245, .5)',\n" +
            "            'text-align': 'center',\n" +
            "            'font-size': '12px',\n" +
            "            'color': 'blue'\n" +
            "        },\n" +
            "        position: [first_lng,first_lat]\n" +
            "        });")
        eval("map.add(window.marker_target"+index+")")
        eval("map.add(window.text_target"+index+")")
        eval("markers.push(window.marker_target"+index+")")
        eval("texts.push(window.text_target"+index+")")
        // 设置航路
        var polyline = new AMap.Polyline({
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 2,
        strokeColor: "#3366FF",
        strokeOpacity: 1,
        strokeWeight: 3,
        // 折线样式还支持 'dashed'
        strokeStyle: "solid",
        // strokeStyle是dashed时有效
        strokeDasharray: [10, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
        });
        var path_target= path;
        polyline.setPath(path_target);
        polyline.setMap(map);
        map.setFitView([polyline]);
        polylines.push(polyline);
    }

</script>
</body>
</html>
